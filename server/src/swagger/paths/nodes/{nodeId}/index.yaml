get:
  tags: [ node ]
  summary: 获取节点详情
  operationId: nodes.detail
  security:
    - oauth: [ admin ]
  parameters:
    - name: nodeId
      in: path
      type: integer
      required: true
      description: 节点 ID
  responses:
    200:
      description: 节点详情
      schema:
        $ref: "#/models/node"
    default:
      $ref: "#/responses/failure"

put:
  tags: [ node ]
  summary: 修改节点
  operationId: nodes.update
  security:
    - oauth: [ admin ]
  parameters:
    - name: nodeId
      in: path
      type: integer
      required: true
      description: 节点 ID
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            example: "香港节点"
            description: 节点名称
          location:
            type: string
            example: "us"
            description: 所在地区
          server:
            type: string
            example: "example.com"
            description: 节点地址
          method:
            type: string
            example: "aes-256-cfb"
            description: 加密方式
          description:
            type: string
            example: "CN2 直连"
            description: 节点描述
          isVisible:
            type: boolean
            example: true
            description: 是否可见
          sort:
            type: integer
            example: 1
            description: 排序 ID
  responses:
    200:
      description: 节点详情
      schema:
        $ref: "#/models/node"
    default:
      $ref: "#/responses/failure"

delete:
  tags: [ node ]
  summary: 删除节点
  operationId: nodes.delete
  security:
    - oauth: [ admin ]
  parameters:
    - name: nodeId
      in: path
      type: integer
      required: true
      description: 节点 ID
  responses:
    200:
      $ref: "#/responses/success"
    default:
      $ref: "#/responses/failure"
